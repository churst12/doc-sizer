<!DOCTYPE html>
<html>
<head>
<base target="_top">
<link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
<script>
function lineAlert(indents) {
var text = [];
   for(i=0; i<indents.length; i++) {
      result = indents[i].split(/\r?\n/);
      console.log(result);
      for(j=0; j<result.lenth; j++) {
         console.log(5);
         text.push(result[j] + "***");
      }
   }
   
   var text = document.getElementById("text");
   text.innerHTML = indents;
}
function doOverflow(value) {
   if(value.checked) {
      google.script.run.withSuccessHandler(lineAlert).printText(); //withSuccessHandler later when can retrieve lines to be edited
   }
   else {
           
   }
}

    
</script>
</head>
  <body>
    <br><b> Tools </b><br>
    <label><input id='overflow'type='checkbox' onclick='doOverflow(this);'>Line OverFlow</label>
    <p id="text"> hello </p>
  </body>
</html>
