<!DOCTYPE html>
<html>
<head>
<base target="_top">
<link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
<script>
function lineAlert(lines) {
var textLines = "";
   for(i=0; i<lines.length; i++) {
         textLines += lines[i] + "***";
   }
   
   var text = document.getElementById("text");
   text.innerHTML = textLines;
}
function doOverflow(value) {
   var success = false;
   if(value) {
      google.script.run.printText(); //withSuccessHandler later when can retrieve lines to be edited
      success = true;
   }
   else {
      success = true;
   }
   return success;
}
function doPunctReplace(value) {
   var success = false;
   if(value) {
      google.script.run.punctReplace("[.]", 14);
      success = true;
   }
   else {
      google.script.run.punctReplace("[.]", 11);
      success = true;
   }
   return success;
}
function doWordReplace(value) {
   var success = false;
   if(value) {
      google.script.run.wordReplace("/.");
      success = true;
      
   }
   else {
      success = true; 
   }
   return success;
}
function apply() {
  var overflowCheck = document.getElementById('overflow').checked;
  var replaceCheck = document.getElementById('replace').checked;
  var wordCheck = document.getElementById('wordreplace').checked;
  var t1 = doOverflow(overflowCheck);
  var t2 = doPunctReplace(replaceCheck);
  var t3 = doWordReplace(wordCheck);
  if( t1 && t2 && t3 ) {
     var text = document.getElementById("text");
     text.innerHTML = "Changes Applied.";
  }
  else {
     var text = document.getElementById("text");
     text.innerHTML = "Apply Unsuccessful";
     console.log(t1 + " " + t2 +" " +  t3);
  }
}

    
</script>
</head>
  <body>
    <br><b> Tools </b><br>
    <label><input id='overflow'type='checkbox' >Line OverFlow</label><br>
    <label><input id='replace'type='checkbox' >Puctuation Replace</label><br>
    <label><input id='wordreplace'type='checkbox' >Word Replace</label><br>
    <p align="center" ><button class="blue" type="button" onclick="apply();" id="applyButton">Apply</button><br></p>
    <p align="center" id="text"> </p>
  </body>
</html>
