<!DOCTYPE html>
<html>
<head>
<base target="_top">
<link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
<script>
function lineAlert(lines) {
var textLines = "";
   for(i=0; i<lines.length; i++) {
         textLines += lines[i] + "***";
   }
   
   var text = document.getElementById("text");
   text.innerHTML = textLines;
}
function print( value) { 
console.log(value);
   var text = document.getElementById("text");
   text.innerHTML = value;
}
function doOverflow(value) {
   if(value.checked) {
      google.script.run.withSuccessHandler(lineAlert).printText(); //withSuccessHandler later when can retrieve lines to be edited
   }
   else {
           
   }
}
function doPunctReplace(value) {
   if(value.checked) {
      google.script.run.withSuccessHandler(print).punctReplace("[.]", 14);
   }
   else {
      google.script.run.withSuccessHandler(print).punctReplace("[.]", 11);
   }
}
function doWordReplace(value) {
   if(value.checked) {
      google.script.run.withSuccessHandler(print).wordReplace("/.");
   }
   else {
           
   }
}

    
</script>
</head>
  <body>
    <br><b> Tools </b><br>
    <label><input id='overflow'type='checkbox' onclick='doOverflow(this);'>Line OverFlow</label><br>
    <label><input id='replace'type='checkbox' onclick='doPunctReplace(this);'>Puctuation Replace</label><br>
    <label><input id='wordreplace'type='checkbox' onclick='doWordReplace(this);'>Word Replace</label><br>
    <p id="text"> hello </p>
  </body>
</html>
